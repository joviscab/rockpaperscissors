<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors!</title>
</head>
<body>
  <script>
  
  //Game Score
  let humanScore = 0
  let computerScore = 0

  //Function to select the computer choice
   function getComputerChoice() {
    
    const choice = Math.random();
    
    if (choice <= 0.33){
      console.log('Computer: rock');
      return ('rock');
    }
    else if (choice <= 0.66){
      console.log('Computer: paper');
      return ('paper');
    }
    else {
      console.log('Computer: scissors');
      return ('scissors');
    }
  }

  //Function to get the player's choice
  function getHumanChoice() {
    let choice = prompt("Choose between rock, paper or scissors?").toLowerCase();
    const options = ['rock', 'paper', 'scissors'];

    while(!options.includes(choice)){
      console.log('Choose only rock, paper or scissors');
      choice = prompt("rock, paper or scissors?").toLowerCase();
    }

    console.log('Player: ' + choice);
    return choice;
  }

//Round function
  function playRound(humanChoice, computerChoice) {

    if (humanChoice === computerChoice) {
      console.log(`You tied! ${humanChoice} ties with ${computerChoice}`);
    } 
    else if ((humanChoice === 'rock' && computerChoice === 'scissors') ||
        (humanChoice === 'scissors' && computerChoice === 'paper') ||
        (humanChoice === 'paper' && computerChoice === 'rock')) {
            console.log(`You win! ${humanChoice} beats ${computerChoice}`);
            humanScore += 1;
        }
    else {
      console.log(`You lost! ${computerChoice} beats ${humanChoice}.`);
            computerScore += 1;
      }
    }
  
    //Game Function
    function playGame(){
      const humanSelection = getHumanChoice();
      const computerSelection = getComputerChoice();

      playRound (humanSelection, computerSelection);
    }
    
    for (let i = 0; i < 5; i++) {
      playGame();
    }
    if (humanScore > computerScore) {
      console.log(`You won the game with a score of ${humanScore} to ${computerScore}`);
    }
    else {
      console.log(`You lost the game with a score of ${humanScore} to ${computerScore}`);
    }

  </script>
</body>
</html>
